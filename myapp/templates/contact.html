<!DOCTYPE html>
<html>
<title>Ticket Concert</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="static/contact.css">
<body>
    <!--Navbar ข้างบน-->
    <section>
        <div class="w3-top">
            <!--เวลาเลื่อนลงแถบจะตามตลอด-->
            <div class="w3-bar w3-wide w3-padding">
                <a href="home" class="w3-bar-item w3-button w3-hover-none w3-text-white w3-hover-text-white"><b>Ticket</b>Concert</a>
                <!-- Float links to the right. Hide them on small screens -->
                <div class="w3-right w3-hide-small">
                    <a href="home" class="w3-bar-item w3-button w3-hover-none w3-text-white w3-hover-text-blue">Home</a>
                    <a href="search" class="w3-bar-item w3-button w3-hover-none w3-text-white w3-hover-text-blue">Search</a>
                    <a href="contact" class="w3-bar-item w3-button w3-hover-none w3-text-white w3-hover-text-blue">Contact</a>
                </div>
            </div>
        </div>
        <!--Navbar ข้างบน-->
        <!--Contact-->
        
        <div class="container">
            <form action="https://formspree.io/f/mwkagwnz" method="POST" id="my-form">
                <!--Honeypot-->
                <input type="text" name="_honey" style="display: none;" />
                <!--Honeypot-->
                <!--Disable Captcha-->
                <input type="hidden" name="_captcha" value="false" />
                <!--Disable Captcha-->
                <!--Success-->
                <!--<input type="hidden" name="_next" value="https://data-struct-project.github.io/contact-demo1/success.html" />-->
                <!--Success-->
                <div class="form-group">
                    <label for="firstName">Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First name">
                    <input type="text" id="lastName" name="lastName" placeholder="Last name">
                </div>



                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="6"></textarea>
                </div>

                <button type="submit">Send</button>


            </form>
        </div>
        <div id="status"></div>

    </section>
</body>
</html>
