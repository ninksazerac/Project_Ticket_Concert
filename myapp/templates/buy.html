<!DOCTYPE html>
<html>
    <title>Ticket Concert</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="static/buy.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<head>
<style>
    body{
        background-color: rgb(0, 0, 0);
    }
    h1 {
        text-align: center;
        font-family: Bahnschrift;
        font-weight:bold;
        color: #fff;
        font-size: 600px;
        padding-top: 100px;
        }
</style>
</head>
<body>

    <!--Navbar ข้างบน-->
    <div class="w3-top">
        <!--เวลาเลื่อนลงแถบจะตามตลอด-->
        <div class="w3-bar w3-wide w3-padding">
            <a href="home" class="w3-bar-item w3-button w3-hover-none w3-text-white w3-hover-text-white"><b>Ticket</b>Concert</a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="home" class="w3-bar-item w3-button w3-hover-none w3-text-white w3-hover-text-blue">Home</a>
                <a href="search" class="w3-bar-item w3-button w3-hover-none w3-text-white w3-hover-text-blue">Search</a>
                <a href="contact" class="w3-bar-item w3-button w3-hover-none w3-text-white w3-hover-text-blue">Contact</a>
            </div>
        </div>
    </div>

    <h1 style="font-size:60px;">Concert</h1>
    
    <!--------------------------------ผังคอนเสิร์ต โซนนั่ง----------------------------------------> 
    <ul class="slides">
        <input type="radio" name="radio-btn" id="img-1" checked />
        <li class="slide-container">
            <div class="slide">
                <img src="static/Image_buy/stage.png" />
            </div>
            <div class="nav">
                <label for="img-6" class="prev">&#x2039;</label>
                <label for="img-2" class="next">&#x203a;</label>
            </div>
        </li>
    
        <input type="radio" name="radio-btn" id="img-2" />
        <li class="slide-container">
            <div class="slide">
              <img src="static/Image_buy/bg3.jpg" />
            </div>
            <div class="nav">
                <label for="img-1" class="prev">&#x2039;</label>
                <label for="img-3" class="next">&#x203a;</label>
            </div>
        </li>
    
        <input type="radio" name="radio-btn" id="img-3" />
        <li class="slide-container">
            <div class="slide">
              <img src="static/Image_buy/bg2.jpg" />
            </div>
            <div class="nav">
                <label for="img-2" class="prev">&#x2039;</label>
                <label for="img-4" class="next">&#x203a;</label>
            </div>
        </li>
    
        <input type="radio" name="radio-btn" id="img-4" />
        <li class="slide-container">
            <div class="slide">
              <img src="static/Image_buy/bg.jpg" />
            </div>
            <div class="nav">
                <label for="img-3" class="prev">&#x2039;</label>
                <label for="img-5" class="next">&#x203a;</label>
            </div>
        </li>
    
        <li class="nav-dots">
          <label for="img-1" class="nav-dot" id="img-dot-1"></label>
          <label for="img-2" class="nav-dot" id="img-dot-2"></label>
          <label for="img-3" class="nav-dot" id="img-dot-3"></label>
          <label for="img-4" class="nav-dot" id="img-dot-4"></label>

        </li>
    </ul>

    <br>
    <br>
    <!---------------------------------------------------------------------------------->
    <section class="container">
        <!--Zone นั่ง-->
        <div class="card">
            <div class="image">
                <img src="static/Image_buy/sing2.jpg">
            </div>
            <div class="content">
                <div class="title">Siting Zone</div>
                <div class="bottom">
                    <!--<p>Click here for details</p>-->
                    <a href="sitzone" button class="button" style="vertical-align:middle"><span>Submit</span></a>
                </div>
            </div>
        </div>

        <!--Zone ยืน-->
        <div class="card">
            <div class="image">
                <img src="static/Image_buy/sing.jpg">
            </div>
            <div class="content">
                <div class="title">Standing Zone</div>
                <div class="bottom">
                    <!--<p>Click here for details</p>-->
                    <a href="standzone" button class="button" style="vertical-align:middle"><span>Submit</span></a>
                </div>
            </div>
        </div>

        <script>
            $('.card').hover(function () {
                if ($(this).hasClass("active")) {
                    $('.card .bottom').slideUp(function () {
                        $('.card').removeClass("active");
                    });
                } else {
                    $('.card').addClass("active");
                    $('.card .bottom').stop().slideDown()
                }
            });
        </script>
    </section>
    
    
   
</body>
</html>
